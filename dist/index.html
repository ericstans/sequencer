<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>8x8 Musical Sequencer</title><style>body { font-family: sans-serif; background: #222; color: #eee; }
            #sequencer {
                display: grid;
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
                gap: 4px;
                margin: 40px auto;
                width: max-content;
            }
            .cell {
                width: 40px; height: 40px;
                background: #444;
                border-radius: 6px;
                border: 1px solid #333;
                cursor: pointer;
                transition: background 0.1s;
                display: flex; align-items: center; justify-content: center;
            }
            .cell.on { background: #4caf50; }
            .cell.active { box-shadow: 0 0 0 3px #ffeb3b; }
            #controls { text-align: center; margin-top: 20px; }
            #bpm { width: 60px; }</style></head><body><h1 style="text-align:center;">8x8 Musical Sequencer</h1><div id="sequencer"></div><div id="controls"><label>BPM: <input type="number" id="bpm" value="120" min="40" max="300"></label> <button id="start">Start</button> <button id="stop">Stop</button></div><script src="index.js"></script><script defer="defer" src="bundle.js"></script></body></html>
